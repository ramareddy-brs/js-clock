<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/css/clock.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="d-flex bg-gradient">
      <div class="d-flex flex-grow-1">
        <nav class="courseTitle">
          <button class="navbar-brand border-0">
            <img src="assets/img/logo (2).png" alt="logo" />
          </button>
        </nav>
        <div class="flex-grow-1">
          <div class="ReactTitle ps-3 d-flex align-items-center">
            <img src="assets/img/logo-javascript@2x.png" alt="logo" />
            <h3 class="mb-0">JS Basic Apps</h3>
          </div>
          <div class="d-flex ps-3 align-items-center">
            <div class="flex-grow-1">
              <h4>JS Clock</h4>
              <p class="pb-0 mb-3 text-start">
                Purpose: Display the current time
              </p>
              <p class="pb-0 mt-0 text-start"><a href="https://github.com/brs-studio/js-basics/tree/main/js-clock" target="_blank" >Git Repository</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="clock">
      <div class="dot"></div>
      <div class="num num1"><span>1</span></div>
      <div class="num num2"><span>2</span></div>
      <div class="num num3"><span>3</span></div>
      <div class="num num4"><span>4</span></div>
      <div class="num num5"><span>5</span></div>
      <div class="num num6"><span>6</span></div>
      <div class="num num7"><span>7</span></div>
      <div class="num num8"><span>8</span></div>
      <div class="num num9"><span>9</span></div>
      <div class="num num10"><span>10</span></div>
      <div class="num num11"><span>11</span></div>
      <div class="num num12"><span>12</span></div>
      <div class="hr-hand"></div>
      <div class="min-hand"></div>
      <div class="sec-hand"></div>
    </div>
  </main>
  <footer class="footer footer-dark">
    <div class="d-flex justify-content-between px-5">
      <div>ALL RIGHTS RESERVED BRS STUDIO 2022</div>
      <div>
        <button
          onclick="setTheme('#1A4B84')"
          class="theme-switch theme-switch-chathams_blue"
        ></button>
        <button
          onclick="setTheme('#991E14')"
          class="theme-switch theme-switch-tamarillo"
        ></button>
        <button
          onclick="setTheme('#FEAD06')"
          class="theme-switch theme-switch-yellow_sea"
        ></button>
      </div>
      <div>
        <img src="assets/img/footer-logo (2).png" alt="logo" />
      </div>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
